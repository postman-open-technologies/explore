---
layout: default
title: Admin - Answers
---

<div class="container" style="padding-top: 70px;">
	<div class="row align-top">

		<div class="row">
			<label for="token" class="col-sm-2 col-form-label" style="text-align:right; width: 50px;">Token:</label>
			<div class="col">				
				<input type="text" class="form-control" id="token" name="token" value="{{ site.token }}">
			</div>
			<label for="token" class="col-sm-2 col-form-label" style="text-align:right; width: 50px;">Search:</label>
			<div class="col">				
				<input type="text" class="form-control" id="search" name="search" value="">
			</div>	
			<label for="page" class="col-sm-2 col-form-label" style="text-align:right; width: 50px;">Page:</label>
			<div class="col-1">				
				<input type="text" class="form-control" id="page" name="page" value="0" style="text-align: center;">
			</div>	
			<label for="limit" class="col-sm-2 col-form-label" style="text-align:right; width: 50px;">Limit:</label>
			<div class="col-1">				
				<input type="text" class="form-control" id="limit" name="limit" value="5" style="text-align: center;">
			</div>								
			<div class="col-1">
				<input type="button" class="btn btn-primary" name="list" value="Search" onclick="listAnswers();" style="width: 75px;">
			</div>
			<div class="col-1">
				<input type="button" class="btn btn-success" name="show" value="Add Answer" onclick="openAddModal();" style="width: 125px;">
			</div>			
		</div>								
        
		<div class="accordion" id="answerAccordian" style="margin-top: 15px;"></div>

		<script>

			const answer_base_url = '{{ site.answers_base_url }}';
			const tag_base_url = '{{ site.tags_base_url }}';
			const token = document.getElementById("token").value;	

			function deleteAnswerTag(id,tag_id){

				var options = {
						method: "DELETE",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						}
					};
				fetch(answer_base_url + '/answers/' + id + "/tags/" + tag_id,options)
					.then(function(response) {						
						getAnswerTags(id);
						console.log("DELETED!");
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

				}

			function addAnswerTag(id){

				var name = document.getElementById('add-tag~' + id).value;

				var postData = {};
				postData.name = name;
				console.log(postData);

				var options = {
						method: "POST",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(tag_base_url + '/tags/',options)
					.then(function(response) {

						response.json().then(function(data) {
							var tag_id = data.id;
							var postData = {};
							postData.answer_id = id;
							postData.tag_id = tag_id;
							var options = {
									method: "POST",
									headers: {
									"Content-Type": "application/json",
									"x-api-key": token
									},
									body: JSON.stringify(postData)
								};

							fetch(answer_base_url + '/answers/' + id + '/tags',options)
								.then(function(response) {
									getAnswerTags(id);							
								})
								.catch(function(err) {
									console.log('Error: ' + err);
							});		
						
						});	

					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});					

				$("#showMe").modal('hide');	

			}

			function getAnswerTags(b_id){

				const options = {
					method: 'get',
					headers: {
						"Content-Type": "application/json",
						"x-api-key": token,
					}
				};		
		
				fetch(answer_base_url + '/answers/' + b_id + '/tags',options)
					.then(function(response) {
						if (!response.ok) {
							console.log('Error with Status Code: ' + response.status);
							return;
						}
						response.json().then(function(data) {
							var rows = '<div class="row-auto">';
							for (let i = 0; i < data.length; i++) {
								rows += '<div class="col-auto">' + data[i].name + '  <a href="#" onclick="deleteAnswerTag(' + b_id + ',' + data[i].tag_id + '); return false;" style="text-decoration: none;">&#10060;</a></div>';
							}
							document.getElementById("tag-list~" + b_id).innerHTML = rows;
						});
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});				
			}

			$('#answerAccordian').on('show.bs.collapse', function (e) {
				var row_id = e.target.id;
				var b_id = row_id.replace("collapse-","");						
		
				getAnswerTags(b_id);

			 	//alert("bluerprint: " + b_id);
			})

			$('#answerAccordian').on('hidden.bs.collapse', function (e) {
				var row_id = e.target.id;
				var b_id = row_id.replace("collapse-","");
			 	//alert("bluerprint: " + b_id);
			})	

			function deleteAnswer(id){

				var options = {
						method: "DELETE",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						}
					};

				fetch(answer_base_url + '/answers/' + id,options)
					.then(function(response) {
						console.log("DELETED!");
						listAnswers();
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

			}

			function addAnswer(){

				var name = document.getElementById('add-name').value;
				var description = document.getElementById('add-description').value;
				var collection_id = document.getElementById('add-collection_id').value;

				var postData = {};
				postData.name = name;
				postData.description = description;
				postData.collection_id = collection_id;

				var options = {
						method: "POST",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(answer_base_url + '/answers/',options)
					.then(function(response) {
						console.log("Added!");
						listAnswers();
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

				$("#showMe").modal('hide');	
			}			
			
			function openAddModal(){
				$("#showMe").modal('show');				
			}

			function closeAddModal(){
				$("#showMe").modal('hide');				
			}			
			
			function updateAnswer(id){

				const postData = JSON.parse(document.getElementById('bstore~' + id).value);

				delete postData.id;
				var options = {
						method: "PUT",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(answer_base_url + '/answers/' + id,options)
					.then(function(response) {
						console.log("Updated!");
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});				

			}

			function updateRowField(u){

				var ua = u.id.split("~");
				var field = ua[0];
				var id = ua[1];

				var bstore = JSON.parse(document.getElementById('bstore~' + id).value);
				
				bstore[field] = u.value;

				document.getElementById('toggle-row-' + id).innerHTML = bstore.name;

				document.getElementById('bstore~' + id).value = JSON.stringify(bstore, null, 2);

				updateAnswer(id);

			}

			function answerRow(row){
				var html = '';

				html += '<div class="accordion-item" id="answer-' + row.id + '">';					
				html += '<h2 class="accordion-header" id="heading-' + row.id + '">';	
				html += '<button id="toggle-row-' + row.id + '" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-' + row.id + '" aria-expanded="false" aria-controls="collapse-' + row.id + '" style="color: #000;">';	
				html += row.name;
				html += '</button>';	
				html += '</h2>';	
				html += '<div id="collapse-' + row.id + '" class="accordion-collapse collapse" aria-labelledby="heading-' + row.id + '" data-bs-parent="#accordion-' + row.id + '">';	
				html += '<div class="accordion-body">';	

				html += '<form>';

				html += '<div class="form-group" style="display: none;">';
				html += '<textarea class="form-control" id="bstore~' + row.id + '" rows="5">' + JSON.stringify(row, null, 2) + '</textarea>';
				html += '</div>';

				html += '<div class="form-group">';
				html += '<label for="name-' + row.id + '"><strong>Name:</strong></label>';
				html += '<input type="text" style="width: 100%;" onchange="updateRowField(this);" class="form-control" id="name~' + row.id + '" placeholder="" value="' + row.name + '">';
				html += '</div>';				

				html += '<div class="form-group">';
				html += '<label for="description-' + row.id + '"><strong>Description:</strong></label>';
				html += '<textarea class="form-control" onchange="updateRowField(this);" id="description~' + row.id + '" rows="3">' + row.description + '</textarea>';
				html += '</div>';

				html += '<div class="form-group">';
				html += '<label for="collection_id-' + row.id + '"><strong>Collection ID:</strong></label>';
				html += '<input type="text" style="width: 100%;" class="form-control" onchange="updateRowField(this);" id="collection_id~' + row.id + '" placeholder="" value="' + row.collection_id + '">';
				html += '</div>';
				
				html += '</form>';

				html += '<hr>';

				html += '<form class="row g-3">';
				html += '<div class="col-auto">';
				html += '<h3>Tags</h3>';
				html += '</div>';					
				html += '<div class="col-auto">';
				html += '<input type="text" class="form-control" id="add-tag~' + row.id + '" placeholder="">';
				html += '</div>';
				html += '<div class="col-auto">';
				html += '<button type="button" onclick="addAnswerTag(' + row.id + ');" class="btn btn-primary mb-3">Add Tag</button>';
				html += '</div>';
				html += '</form>';	
				html += '<div class="container">';
				html += '<div class="row">';			
				html += '<div class="container" id="tag-list~' + row.id + '">';
				html += 'List Tags Here';
				html += '</div>';						
				html += '</div>';
				html += '</div>';
				html += '<hr><center><input type="button" class="btn btn-danger" name="delete" value="DELETE" onclick="if (confirm(' + "'" + 'Are you sure you want to delete?' + "'" + ') == true) { deleteAnswer(' + row.id + ') }" style="width: 125px;"></center>';				
				html += '</div>';	
				html += '</div>';	
				html += '</div>';	

				return html;
			}
		
			function listAnswers(){

				var page = document.getElementById("page").value;
				var limit = document.getElementById("limit").value;
				var search = document.getElementById("search").value;
		
				const options = {
					method: 'get',
					headers: {
						"Content-Type": "application/json",
						"x-api-key": token,
					}
				};		
		
				fetch(answer_base_url + '/answers/?page=' + page + '&limit=' + limit + '&search=' + search,options)
					.then(function(response) {
						if (!response.ok) {
							console.log('Error with Status Code: ' + response.status);
							return;
						}
						response.json().then(function(data) {
							var rows = '';
							if(data){
								for (let i = 0; i < data.length; i++) {
									rows += answerRow(data[i],i);
								}
							}
							document.getElementById("answerAccordian").innerHTML = rows;
						});
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});
				
			}
		
		</script>		

	</div>
</div>


<div class="modal fade bd-example-modal-lg" id="showMe" tabindex="-1" role="dialog" aria-labelledby="showMeLabel" aria-hidden="true" style="width: 100%">
	<div class="modal-dialog modal-xl" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="showMeLabel">New Answer</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeAddModal();">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <form>
			  <div class="form-group">
			  <label for="recipient-name" class="col-form-label">Name:</label>
			  <input type="text" class="form-control" id="add-name">
			  </div>					
			<div class="form-group">
			  <label for="message-text" class="col-form-label">Description:</label>
			  <textarea class="form-control" id="add-description"></textarea>
			</div>
			<div class="form-group">
			  <label for="add-collection_id" class="col-form-label">Collection ID:</label>
			  <input type="text" class="form-control" id="add-collection_id">
			</div>				  
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeAddModal();">Close</button>
		  <button type="button" class="btn btn-primary" onclick="addAnswer();">Add Answer</button>
		</div>
	  </div>
	</div>
  </div>
